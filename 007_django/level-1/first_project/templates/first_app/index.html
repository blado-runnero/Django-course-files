<!--
Django Level-2 content
-->
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static "css/css01.css" %}">
  </head>
  <body>

    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>


      {% for acc in access_records %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}

      {% else %}
      <p>NO ACCESS RECORDS FOUND!!</p>
      {% endif %}
      </table>
    </div>

  </body>
</html>
